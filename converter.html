<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –í–∞–ª—é—Ç</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 50px;
        background-color: #f8f9fa;
      }
      .card {
        max-width: 500px;
        margin: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      #result {
        font-weight: bold;
        color: #198754;
      }
    </style>
  </head>
  <body>
    <div class="card p-4">
      <h2 class="text-center mb-4">üí± –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä</h2>

      <div class="mb-3">
        <label class="form-label">–°—É–º–º–∞:</label>
        <input type="number" id="amount" class="form-control" value="100" />
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">–ò–∑:</label>
          <select id="fromCurrency" class="form-select">
            <option value="USD">USD (–î–æ–ª–ª–∞—Ä)</option>
            <option value="EUR">EUR (–ï–≤—Ä–æ)</option>
            <option value="CNY">CNY (–Æ–∞–Ω—å)</option>
          </select>
        </div>
        <div class="col">
          <label class="form-label">–í:</label>
          <select id="toCurrency" class="form-select">
            <option value="RUB" selected>RUB (–†—É–±–ª—å)</option>
            <option value="USD">USD (–î–æ–ª–ª–∞—Ä)</option>
            <option value="EUR">EUR (–ï–≤—Ä–æ)</option>
          </select>
        </div>
      </div>

      <button onclick="convertCurrency()" class="btn btn-primary w-100">
        –ü–æ—Å—á–∏—Ç–∞—Ç—å
      </button>

      <div id="result" class="mt-3 text-center fs-5"></div>
    </div>

    <script>
      async function convertCurrency() {
        const amount = document.getElementById("amount").value;
        const from = document.getElementById("fromCurrency").value;
        const to = document.getElementById("toCurrency").value;
        const resultDiv = document.getElementById("result");

        resultDiv.innerText = "–°—á–∏—Ç–∞—é...";
        resultDiv.style.color = "gray";

        try {
          const port = 7087;

          const response = await fetch(
            `https://localhost:${port}/convert?from=${from}&to=${to}&amount=${amount}`
          );

          if (!response.ok) {
            throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");
          }

          const data = await response.json();

          resultDiv.style.color = "#198754"; // –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç
          resultDiv.innerText = `${data.originalAmount} ${
            data.from
          } = ${data.convertedAmount.toFixed(2)} ${data.to}`;
        } catch (error) {
          resultDiv.innerText = "–û—à–∏–±–∫–∞: " + error.message;
          resultDiv.style.color = "red";
        }
      }
    </script>
  </body>
</html>
